            '<div class="d-flex"><div class="session-time"><span class="keytag">KEYNOTE</span></div> <h3>Stacking Insight</h3></div> <div><p>（Bing翻譯）在這次的演講中，我們將探討組織如何建立平台能力，以解決這家公司所面臨的具體商業挑戰。我們將以Zalando，歐洲時尚的起點，作為這次旅程的案例研究。我們將看看他們是如何通過不同階段的業務發展，以及他們在那個時刻所面臨的商業挑戰。我們將通過產生的技術挑戰的角度來看待這些問題，然後看看我們是如何解決這些技術挑戰的。最後，我們將談談我們如何將這些知識作為“開發者平台”的一部分而編碼，我們最終稱之為“Sunrise”。從這次演講中，您應該能夠從Zalando的成長中帶走一些啟示，應用到您的組織中，並且更好地理解如何為未來定位自己。</p>\n\n<p><br></p>\n\n<p>In this talk, we\'ll look at how organizations build platform capabilities to solve concrete business challenges that this company is facing. We\'ll use Zalando, the starting point for European fashion, as the case study for this journey. We\'ll look at how they grew through the different stages of their business and the business challenges they had at that moment in time. We\'ll look at that through the lens of the resulting technical challenges and then how we solved those technical challenges. Lastly, we\'ll talk about how we codified this knowledge as part of the "developer platform" that we ultimately called "Sunrise." From this talk, you should be able to take away less from Zalando\'s growth to apply to your organizations and best understand how to position yourself for the future.</p></div> <div class="row justify-content-center agenda-sp"><div class="col-6 col-md-3"><img src="https://ccmsassets.ithome.com.tw/2023/10/2/24de1dac-f8ce-4e8c-9d7e-1bf5f4bfee7d.jpg" alt=""></div> <div class="col-md-9"><h4>Andrew Howden</h4> <h6> <span style="display:none;">/</span> Engineering Manager</h6> <div><p>（Bing翻譯）Andrew 是一個失敗的運動科學學生，他因為運氣和找工作的迫切需要而偶然進入了軟體工程的領域。在他的同事的恩典和耐心的指導下，他花了十多年的時間學習如何成為一個軟體工程師、系統工程師、網站可靠性工程師和人因工程學的學生。最近，他正在學習如何成為一個工程管理者，並試圖將他到目前為止所獲得的知識傳授給下一代的軟體冒險家。</p>\n\n<p>Andrew is a failed sports science student who wandered into software engineering with luck and the need to find a job quickly. Through the grace and patience of his colleagues, he has spent over a decade learning how to be a software engineer, systems engineer, site reliability engineer and student of human factors. Most recently, he is learning how to become an engineering manager and trying to pass on what knowledge he gained so far to the next generation of software adventurers.</p></div></div></div>',

            '<h3>GitOps | 以 A/B 測試為例</h3> <div><p>在現代化技術快速演進的時代，企業和組織不斷尋找能夠提升工作效率的各種方式。此外，也嘗試導入 DevOps 和 Agile 等文化思維環境。然而，首要提升工作效率的方式之一，便是將現有「人為手動」以及「重複性」的工作任務自動化，舉例來說，從開發人員角度來看，部署容器和應用程式……等，都可以將這些手動操作的工作任務，搭配 Git Webhook 建構出 GitOps 機制，達到自動化完成各項工作任務的目標。</p>\n\n<p>因此，企業和組織內的開發人員，都可以透過建構的 GitOps 機制，達到標準化和一致性的組態設定、版本控制、追蹤組態設定更改記錄以方便還原、為應用程式提供穩定來源……等。</p>\n\n<p>在本實戰工作坊中，將以 GitHub 中 Git Webhook 機制，搭配 Ansible Playbook 建立 GitOps 自動化機制，並帶領與會人員實際部署 Nginx 容器，以及 A/B Testing 環境。</p>\n\n<p>最後，也將帶領與會人員實際體驗，在 Red Hat Summit 2023 最新發佈的 Ansible Lightspeed with IBM Watson Code Assistant，讓不熟 Ansible Playbook 的朋友，也能透過生成式 AI 的幫助下輕鬆撰寫出 Ansible Playbook，達到 AI for Code 的目標。</p></div> <h5 class="sub-title"><br>課程目標</h5> <div><ul><li>了解如何整合 Git Webhook 機制，打造出 GitOps 自動化工作流程。</li><li>了解如何透過 Ansible Lightspeed 生成式 AI 機制，讓不熟悉撰寫 Ansible Playbook 的朋友，能夠站在巨人的肩膀上，讓生成式 AI 機制，自動幫助你撰寫出 Ansible Playbook。</li></ul></div> <!----> <div></div> <h5 class="sub-title"><br>學員自備裝置</h5> <div><ul><li>講者將會為參與工作坊的與會人員，每一位準備一台 Azure VM 虛擬主機進行工作坊內的各項實作。</li><li>與會人員需要自備筆電，並確保能夠連線至網際網路，以便連線至 Azure VM 虛擬主機進行體驗和實作。</li><li>建議與會人員預先申請 GitHub 帳號，並建立 Github Public Repository 以便滿足工作坊內容。</li><li>未申請 Github 帳號或無法建立 Github Public Repository 的與會人員，僅能使用講者提供的 Github Public Repository 進行實作，除了操作上較為不便之外體驗也較差。</li></ul></div> <!----> <div></div> <!----> <div></div> <div class="row justify-content-center agenda-sp"><div class="col-6 col-md-3"><img src="https://ccmsassets.ithome.com.tw/2023/9/21/600a605f-0b4e-4d15-ba22-9160113b0fa8.jpg" alt=""></div> <div class="col-md-9"><h4>王偉任 (Weithenn)</h4> <h6>Micron / Principal System Manager</h6> <div><p>連續十二年成功獲選 Microsoft MVP 和 VMware vExpert 技術專家，並長期擔任網管人雜誌技術專欄作家，專長為打造 SDDC 軟體定義資料中心、HCI 超融合解決方案、IaC 基礎架構即程式碼環境……等，著有微軟 S2D 軟體定義儲存技術實戰……等共 19 本著作。</p></div></div></div>',
